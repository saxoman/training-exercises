<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-button routerLink="/administration/all-products" routerLinkActive="active">
            <mat-icon>admin_panel_settings</mat-icon>
            <span translate>Administration</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-button routerLink="products/products-list" routerLinkActive="active">
            <mat-icon>cable</mat-icon>
            <span translate>Products</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
